<div class="container mt-5 mb-5">

        <div class="row mt-3 text-center">
            <h1>Your Cart</h1>
        </div>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="text-center">
    
                <!-- Checkbox Column -->
                <ng-container matColumnDef="checked">
                    <th mat-header-cell *matHeaderCellDef> Select </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox [(ngModel)]="row.checked"></mat-checkbox>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="Street">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
                    <td mat-cell *matCellDef="let row"> {{row.street}} </td>
                </ng-container>
    
                <ng-container matColumnDef="City">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let row"> {{row.city}} </td>
                </ng-container>

                <ng-container matColumnDef="State">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                </ng-container>

                <ng-container matColumnDef="Pincode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
                    <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
                </ng-container>

    
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
            <button mat-raised-button color="primary" class="ms-4 mt-5 mb-5" (click)="selectAddress()">Select Address</button>
        </div>


</div>
