<div class="container mt-5 mb-5">

    <ng-container *ngIf="tableList.length<=0">
        <div class="row mt-3 text-center">
            <h1>Your Cart is Empty</h1>
        </div>
    </ng-container>

    <ng-container *ngIf="tableList.length>0">
        <div class="row mt-3 text-center">
            <h1>Your Cart</h1>
        </div>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- Checkbox Column -->
                <ng-container matColumnDef="checked">
                    <th mat-header-cell *matHeaderCellDef> Select </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox [(ngModel)]="row.checked"></mat-checkbox>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Product Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.product.price}} </td>
                </ng-container>
    
    
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row">
                        <button id="sign" (click)="decrement(userId,row.id)">
                            <i class="fas fa-minus"></i>
                        </button>
                        {{row.quantity}}
                        <button id="sign" (click)="increment(userId,row.id)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="Remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
                    <td mat-cell *matCellDef="let row">
                        <button id="button2" mat-raised-button color="warn" (click)="removeFromCart(userId,row.product.id)">
                            Remove
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
            <button mat-raised-button color="primary" class="ms-4 mt-5" (click)="buyProducts()">Buy Products</button>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </ng-container>


</div>
