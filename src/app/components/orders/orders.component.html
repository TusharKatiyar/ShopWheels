<div class="container mt-5 mb-5">

    <div class="row mb-3 text-center">
        <h1>Order History</h1>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="orderList" matSort>

            <ng-container matColumnDef="Product Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row">  {{row.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="Total Price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity*row.product.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Order Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </th>
                <td mat-cell *matCellDef="let row">  {{row.orderStatus}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
