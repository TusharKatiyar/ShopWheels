

        <div class="container text-center mt-5 mb-5 col-4" id="box">

            <h1 class="mt-3 mb-3">New Address</h1>

            <form [formGroup]="addressForm">

            <!-- <mat-form-field appearance="outline" class="form-group">
                <mat-label>Phone Number</mat-label>
                <input matInput type="number" class="form-control" formControlName="phone">
            </mat-form-field> -->

            <mat-form-field appearance="outline" class="form-group ms-2" style="background-color: white;">
                <mat-label>Street</mat-label>
                <input matInput class="form-control" formControlName="street">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-group ms-2">
                <mat-label>City</mat-label>
                <input matInput class="form-control" formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-group">
                <mat-label>Pincode</mat-label>
                <input matInput type="number" class="form-control" formControlName="pincode">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-group ms-2">
                <mat-label>State</mat-label>
                <input matInput class="form-control" formControlName="state">
            </mat-form-field>

            <div align="center" class="mt-3 mb-5">
                <button mat-button color="primary" (click)="addAddress()">Add Address</button>
            </div>
        </form>
        </div>
